version: '3.8'

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: employee-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: employee_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend Service
  backend:
    build: ./backend
    container_name: employee-backend
    restart: always
    environment:
      DB_USER: root
      DB_PASSWORD: root123
      DB_HOST: db
      DB_NAME: employee_db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./frontend:/app/frontend

volumes:
  mysql_data:
